<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klientai - Mano Startuolis</title>
    <!-- Auth Check: Redirect to login if not authenticated -->
    <script>

            window.location.href = '/';
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">ğŸš€ Mano Startuolis</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/expenses">IÅ¡laidos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/invoices">SÄ…skaitos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/clients">Klientai</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <span class="text-muted me-3" id="navbar-user"></span>
                    <button class="btn btn-outline-secondary btn-sm" onclick="localStorage.removeItem('currentUser'); window.location.href='/';">
                        ğŸšª Atsijungti
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <script>
        // Display current user in navbar
        const navUser = document.getElementById('navbar-user');
        if (navUser && localStorage.getItem('currentUser')) {
            navUser.textContent = 'ğŸ‘¤ ' + localStorage.getItem('currentUser');
        }
    </script>

    <div class="container mt-4">
        <div class="row">
            <!-- Left Column: New Client Form -->
            <div class="col-lg-4 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Naujas klientas</h5>
                    </div>
                    <div class="card-body">
                        <form id="client-form">
                            <div class="mb-3">
                                <label class="form-label">Pavadinimas <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Ä®monÄ—s kodas</label>
                                <input type="text" class="form-control" name="code">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">PVM kodas</label>
                                <input type="text" class="form-control" name="vat_code">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Adresas</label>
                                <input type="text" class="form-control" name="address">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">El. paÅ¡tas</label>
                                <input type="email" class="form-control" name="email">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Telefonas</label>
                                <input type="text" class="form-control" name="phone">
                            </div>
                            <button type="button" id="save-client-btn" class="btn btn-primary w-100">
                                IÅ¡saugoti klientÄ…
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Right Column: Clients List -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">KlientÅ³ sÄ…raÅ¡as</h5>
                        <small class="text-muted" id="clients-count">0 klientÅ³</small>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Pavadinimas</th>
                                        <th>Kodas</th>
                                        <th>Veiksmai</th>
                                    </tr>
                                </thead>
                                <tbody id="clients-table-body">
                                    <!-- Filled from InstantDB -->
                                </tbody>
                            </table>
                        </div>
                        <div id="clients-empty" class="alert alert-info mb-0" style="display: none;">
                            Dar nÄ—ra pridÄ—tÅ³ klientÅ³. UÅ¾pildykite formÄ… kairÄ—je, kad pridÄ—tumÄ—te pirmÄ… klientÄ….
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // DOM references
        const clientForm = document.getElementById('client-form');
        const saveClientBtn = document.getElementById('save-client-btn');
        const clientsTableBody = document.getElementById('clients-table-body');
        const clientsCountEl = document.getElementById('clients-count');
        const clientsEmptyEl = document.getElementById('clients-empty');

        // Get form data as object
        function getClientFormData() {
            const formData = new FormData(clientForm);
            const data = {};
            for (const [key, value] of formData.entries()) {
                data[key] = value.trim();
            }
            return data;
        }

        // Clear form
        function clearClientForm() {
            clientForm.reset();
        }

        // Render clients list (called from InstantDB subscribe)
        window.renderClients = function(clients) {
            clientsTableBody.innerHTML = '';
            if (!clients || clients.length === 0) {
                clientsEmptyEl.style.display = 'block';
                clientsCountEl.textContent = '0 klientÅ³';
                return;
            }

            clientsEmptyEl.style.display = 'none';
            clientsCountEl.textContent = clients.length + ' klientÅ³';

            clients.forEach(c => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${c.name || '-'}</td>
                    <td>${c.code || '-'}</td>
                    <td>
                        <button type="button" class="btn btn-sm btn-danger delete-client-btn" data-id="${c.id}">
                            ğŸ—‘ï¸ IÅ¡trinti
                        </button>
                    </td>
                `;
                const deleteBtn = tr.querySelector('.delete-client-btn');
                deleteBtn.addEventListener('click', () => {
                    if (confirm('Ar tikrai norite iÅ¡trinti Å¡Ä¯ klientÄ…?')) {
                        window.deleteClient(c.id);
                    }
                });
                clientsTableBody.appendChild(tr);
            });
        };

        // Save client to InstantDB
        window.saveClient = async function() {
            if (!window.db || !window.tx || !window.id) {
                alert('DuomenÅ³ bazÄ— neparuoÅ¡ta (InstantDB). Perkraukite puslapÄ¯.');
                return;
            }
            const data = getClientFormData();
            if (!data.name) {
                alert('Pavadinimas yra privalomas.');
                return;
            }

            const newId = window.id();
            try {
                await window.db.transact([
                    window.tx.clients[newId].update({
                        id: newId,
                        name: data.name,
                        code: data.code || '',
                        vat_code: data.vat_code || '',
                        address: data.address || '',
                        email: data.email || '',
                        phone: data.phone || '',
                        createdAt: new Date().toISOString()
                    })
                ]);
                clearClientForm();
                alert('âœ… Klientas iÅ¡saugotas!');
            } catch (e) {
                console.error('Klaida saugant klientÄ…:', e);
                alert('Nepavyko iÅ¡saugoti kliento: ' + (e.message || 'neÅ¾inoma klaida'));
            }
        };

        // Delete client from InstantDB
        window.deleteClient = async function(clientId) {
            if (!window.db || !window.tx) {
                alert('DuomenÅ³ bazÄ— neparuoÅ¡ta (InstantDB).');
                return;
            }
            try {
                await window.db.transact([
                    window.tx.clients[clientId].delete()
                ]);
            } catch (e) {
                console.error('Klaida trinant klientÄ…:', e);
                alert('Nepavyko iÅ¡trinti kliento: ' + (e.message || 'neÅ¾inoma klaida'));
            }
        };

        // Wire save button
        saveClientBtn.addEventListener('click', window.saveClient);
    </script>

    <!-- InstantDB integration -->
    <script type="module">
        import { init, tx, id } from 'https://js.instantdb.com/v0.14.3/api.js';

        // Same APP_ID as expenses.html
        const APP_ID = 'ad4539a9-2114-44bb-a2f4-524d57448deb';

        let db;
        try {
            db = init({ appId: APP_ID });
            window.db = db;
            window.tx = tx;
            window.id = id;
            console.log("âœ… InstantDB (clients) connected");
        } catch (e) {
            console.error("InstantDB connection error:", e);
            alert("Nepavyko prisijungti prie duomenÅ³ bazÄ—s.");
        }

        // Subscribe to clients collection
        if (db) {
            db.subscribeQuery({ clients: {} }, (resp) => {
                if (resp.error) {
                    console.error('Error fetching clients:', resp.error);
                    return;
                }
                const clients = resp.data.clients || [];
                // Call the global render function
                if (typeof window.renderClients === 'function') {
                    window.renderClients(clients);
                }
            });
        }
    </script>
</body>
</html>
