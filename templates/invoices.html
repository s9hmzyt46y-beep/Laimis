<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SƒÖskaitos - Mano Startuolis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        .vat-summary .row { margin-bottom: 5px; }
        .total-row { font-weight: bold; font-size: 1.1em; border-top: 2px solid #dee2e6; padding-top: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">üöÄ Mano Startuolis</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/expenses">I≈°laidos</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/invoices">SƒÖskaitos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/clients">Klientai</a></li>
                </ul>
                <div class="d-flex align-items-center">
                    <span class="text-muted me-3" id="navbar-user"></span>
                    <button class="btn btn-outline-secondary btn-sm" onclick="window.signOut ? window.signOut() : (localStorage.removeItem('currentUser'), window.location.href='/');">

        </div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>üìÑ SƒÖskaitos fakt≈´ros</h1>
        </div>

        <!-- New Invoice Form -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Nauja sƒÖskaita fakt≈´ra</h5>
            </div>
            <div class="card-body">
                <form id="invoice-form">
                    <!-- Client & Invoice Info -->
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Klientas</label>
                            <select id="clientSelect" class="form-select mb-2">
                                <option value="">--- Pasirinkti klientƒÖ ---</option>
                            </select>
                            <input type="text" class="form-control" name="client_name" placeholder="Kliento pavadinimas" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">SƒÖskaitos numeris</label>
                            <input type="text" class="form-control" name="invoice_number" placeholder="SF-001" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Data</label>
                            <input type="date" class="form-control" name="date" required>
                        </div>
                    </div>
                    
                    <!-- VAT Rate Selection -->
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">PVM tarifas</label>
                            <select id="vatRate" class="form-select">
                                <option value="21">21% (standartinis)</option>
                                <option value="9">9% (maistas, knygas)</option>
                                <option value="5">5% (vaistai)</option>
                                <option value="0">0% (be PVM)</option>
                            </select>
                        </div>
                    </div>

                    <!-- Items Table with VAT -->
                    <div class="table-responsive mb-3">
                        <table class="table table-bordered align-middle" id="items-table">
                            <thead class="table-light">
                                <tr>
                                    <th style="width: 35%;">Apra≈°ymas</th>
                                    <th style="width: 10%;">Kiekis</th>
                                    <th style="width: 15%;">Kaina be PVM (‚Ç¨)</th>
                                    <th style="width: 10%;">PVM %</th>
                                    <th style="width: 15%;">PVM suma (‚Ç¨)</th>
                                    <th style="width: 15%;">Suma su PVM (‚Ç¨)</th>
                                    <th style="width: 5%;">üóëÔ∏è</th>
                                </tr>
                            </thead>
                            <tbody id="items-body">
                                <!-- Rows added via JS -->
                            </tbody>
                        </table>
                    </div>

                    <button type="button" class="btn btn-outline-primary mb-3" id="add-item-btn">+ Pridƒóti eilutƒô</button>

                    <!-- VAT Summary -->
                    <div class="row">
                        <div class="col-md-6"></div>
                        <div class="col-md-6">
                            <div class="vat-summary">
                                <div class="row">
                                    <div class="col-7">Suma be PVM:</div>
                                    <div class="col-5 text-end"><span id="subtotal">0.00</span> ‚Ç¨</div>
                                </div>
                                <div class="row">
                                    <div class="col-7">PVM suma:</div>
                                    <div class="col-5 text-end"><span id="vat-total">0.00</span> ‚Ç¨</div>
                                </div>
                                <div class="row total-row">
                                    <div class="col-7">Bendra suma su PVM:</div>
                                    <div class="col-5 text-end"><span id="invoice-total">0.00</span> ‚Ç¨</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end mt-4">
                        <button type="button" class="btn btn-success btn-lg" id="generate-pdf-btn">
                            üìÑ Generuoti PDF sƒÖskaitƒÖ
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // DOM Elements
        const itemsBody = document.getElementById('items-body');
        const addItemBtn = document.getElementById('add-item-btn');
        const vatRateSelect = document.getElementById('vatRate');
        const subtotalEl = document.getElementById('subtotal');
        const vatTotalEl = document.getElementById('vat-total');
        const invoiceTotalEl = document.getElementById('invoice-total');

        // Get current VAT rate
        function getVatRate() {
            return parseFloat(vatRateSelect.value) || 21;
        }

        // Recalculate all totals
        function recalcTotals() {
            let subtotal = 0;
            let vatTotal = 0;
            let total = 0;

            itemsBody.querySelectorAll('tr').forEach(row => {
                const netInput = row.querySelector('[name="item_net"]');
                const vatAmountInput = row.querySelector('[name="item_vat_amount"]');
                const totalInput = row.querySelector('[name="item_total"]');

                const net = parseFloat(netInput?.value) || 0;
                const vatAmount = parseFloat(vatAmountInput?.value) || 0;
                const rowTotal = parseFloat(totalInput?.value) || 0;

                subtotal += net;
                vatTotal += vatAmount;
                total += rowTotal;
            });

            subtotalEl.textContent = subtotal.toFixed(2);
            vatTotalEl.textContent = vatTotal.toFixed(2);
            invoiceTotalEl.textContent = total.toFixed(2);
        }

        // Add item row
        function addItem() {
            const row = document.createElement('tr');
            const vatRate = getVatRate();
            
            row.innerHTML = `
                <td>
                    <input type="text" class="form-control form-control-sm" name="item_description" placeholder="Prekƒó / paslauga" required>
                </td>
                <td>
                    <input type="number" class="form-control form-control-sm" name="item_qty" min="1" step="1" value="1" required>
                </td>
                <td>
                    <input type="number" class="form-control form-control-sm" name="item_net" min="0" step="0.01" value="0.00" required>
                </td>
                <td>
                    <input type="number" class="form-control form-control-sm" name="item_vat_rate" min="0" max="100" step="1" value="${vatRate}" required>
                </td>
                <td>
                    <input type="number" class="form-control form-control-sm" name="item_vat_amount" min="0" step="0.01" value="0.00" readonly style="background:#f8f9fa;">
                </td>
                <td>
                    <input type="number" class="form-control form-control-sm" name="item_total" min="0" step="0.01" value="0.00" readonly style="background:#e9ecef; font-weight:bold;">
                </td>
                <td class="text-center">
                    <button type="button" class="btn btn-sm btn-outline-danger remove-item-btn">‚úï</button>
                </td>
            `;
            
            itemsBody.appendChild(row);
            attachRowEvents(row);
        }

        // Attach calculation events to row
        function attachRowEvents(row) {
            const qtyInput = row.querySelector('[name="item_qty"]');
            const netInput = row.querySelector('[name="item_net"]');
            const vatRateInput = row.querySelector('[name="item_vat_rate"]');
            const vatAmountInput = row.querySelector('[name="item_vat_amount"]');
            const totalInput = row.querySelector('[name="item_total"]');
            const removeBtn = row.querySelector('.remove-item-btn');

            function updateRow() {
                const qty = parseFloat(qtyInput.value) || 0;
                const netPrice = parseFloat(netInput.value) || 0;
                const vatRate = parseFloat(vatRateInput.value) || 0;

                const lineNet = qty * netPrice;
                const lineVat = lineNet * (vatRate / 100);
                const lineTotal = lineNet + lineVat;

                vatAmountInput.value = lineVat.toFixed(2);
                totalInput.value = lineTotal.toFixed(2);
                recalcTotals();
            }

            qtyInput.addEventListener('input', updateRow);
            netInput.addEventListener('input', updateRow);
            vatRateInput.addEventListener('input', updateRow);

            removeBtn.addEventListener('click', () => {
                row.remove();
                recalcTotals();
            });
        }

        // Update VAT rate for all rows when global rate changes
        vatRateSelect.addEventListener('change', () => {
            const newRate = getVatRate();
            itemsBody.querySelectorAll('[name="item_vat_rate"]').forEach(input => {
                input.value = newRate;
                input.dispatchEvent(new Event('input'));
            });
        });

        // Add item button
        addItemBtn.addEventListener('click', addItem);

        // Add initial row
        addItem();

        // Generate PDF
        async function generatePDF() {
            const form = document.getElementById('invoice-form');
            const clientName = form.querySelector('[name="client_name"]').value.trim();
            const invoiceNumber = form.querySelector('[name="invoice_number"]').value.trim();
            const date = form.querySelector('[name="date"]').value;

            if (!clientName || !invoiceNumber || !date) {
                alert('Pra≈°ome u≈æpildyti Kliento vardƒÖ, SƒÖskaitos numerƒØ ir DatƒÖ.');
                return;
            }

            const items = [];
            itemsBody.querySelectorAll('tr').forEach(row => {
                const description = row.querySelector('[name="item_description"]').value.trim();
                const qty = parseFloat(row.querySelector('[name="item_qty"]').value) || 0;
                const net = parseFloat(row.querySelector('[name="item_net"]').value) || 0;
                const vatRate = parseFloat(row.querySelector('[name="item_vat_rate"]').value) || 0;
                const vatAmount = parseFloat(row.querySelector('[name="item_vat_amount"]').value) || 0;
                const total = parseFloat(row.querySelector('[name="item_total"]').value) || 0;

                if (description && qty > 0) {
                    items.push({ description, qty, net, vatRate, vatAmount, total });
                }
            });

            if (items.length === 0) {
                alert('Pra≈°ome pridƒóti bent vienƒÖ eilutƒô sƒÖskaitoje.');
                return;
            }

            const payload = {
                client_name: clientName,
                invoice_number: invoiceNumber,
                date: date,
                items: items,
                subtotal: parseFloat(subtotalEl.textContent) || 0,
                vat_total: parseFloat(vatTotalEl.textContent) || 0,
                total: parseFloat(invoiceTotalEl.textContent) || 0
            };

            try {
                document.getElementById('generate-pdf-btn').disabled = true;
                document.getElementById('generate-pdf-btn').innerHTML = '‚è≥ Generuojama...';

                const response = await fetch('/api/generate-pdf', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    let errText = 'Ne≈æinoma klaida';
                    try { const errData = await response.json(); errText = errData.error || errText; } catch (_) {}
                    alert('Klaida generuojant PDF: ' + errText);
                    return;
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = (invoiceNumber || 'saskaita') + '.pdf';
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);

            } catch (error) {
                console.error('PDF generation error:', error);
                alert('Nepavyko sugeneruoti PDF: ' + (error.message || 'ne≈æinoma klaida'));
            } finally {
                document.getElementById('generate-pdf-btn').disabled = false;
                document.getElementById('generate-pdf-btn').innerHTML = 'üìÑ Generuoti PDF sƒÖskaitƒÖ';
            }
        }

        document.getElementById('generate-pdf-btn').addEventListener('click', generatePDF);
    </script>

    <!-- InstantDB integration -->
    <script type="module">
        import { init, tx, id } from 'https://esm.sh/@instantdb/core';

        const APP_ID = 'ad4539a9-2114-44bb-a2f4-524d57448deb';

        let db;
        try {
            db = init({ appId: APP_ID });
            window.db = db;
            console.log("‚úÖ InstantDB (invoices) prisijungƒó");
        } catch (e) {
            console.error("InstantDB error:", e);
        }

        if (db) {
            db.subscribeAuth((auth) => {
                if (!auth.user) {
                    window.location.href = '/';
                } else {
                    window.currentUser = auth.user;
                    const navUser = document.getElementById('navbar-user');
                    if (navUser) navUser.textContent = 'üë§ ' + auth.user.email;
                    loadClientsForInvoices(auth.user.id);
                }
            });
        }

        function loadClientsForInvoices(userId) {
            db.subscribeQuery({ clients: { $: { where: { userId: userId } } } }, (resp) => {
                if (resp.error) return;
                const clients = resp.data.clients || [];
                const select = document.getElementById('clientSelect');
                if (!select) return;

                select.innerHTML = '<option value="">--- Pasirinkti klientƒÖ ---</option>';
                clients.forEach(c => {
                    const opt = document.createElement('option');
                    opt.value = c.id;
                    opt.textContent = c.name || '(be pavadinimo)';
                    select.appendChild(opt);
                });

                select.addEventListener('change', () => {
                    const client = clients.find(c => c.id === select.value);
                    if (client) {
                        document.querySelector('[name="client_name"]').value = client.name || '';
                    }
                });
            });
        }

        window.signOut = function() {
            if (window.db?.auth) {
                window.db.auth.signOut().then(() => {
                    localStorage.removeItem('currentUser');
                    window.location.href = '/';
                });
            }
        };
    </script>
</body>
