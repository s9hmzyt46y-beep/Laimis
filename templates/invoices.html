    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>SƒÖskaitos</h1>
        </div>

        <!-- New Invoice Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Nauja sƒÖskaita</h5>
            </div>
            <div class="card-body">
                <form id="invoice-form">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Klientas</label>
                            <select id="clientSelect" class="form-select mb-2">
                                <option value="">--- Pasirinkti klientƒÖ ---</option>
                            </select>
                            <input type="text" class="form-control" name="client_name" placeholder="Kliento vardas" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">SƒÖskaitos numeris</label>
                            <input type="text" class="form-control" name="invoice_number" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Data</label>
                            <input type="date" class="form-control" name="date" required>
                        </div>
                    </div>

                    <!-- Items Table -->
                    <div class="table-responsive mb-3">
                        <table class="table table-bordered align-middle" id="items-table">
                            <thead class="table-light">
                                <tr>
                                    <th>Apra≈°ymas</th>
                                    <th style="width: 100px;">Kiekis</th>
                                    <th style="width: 140px;">Kaina (‚Ç¨)</th>
                                    <th style="width: 140px;">Suma (‚Ç¨)</th>
                                    <th style="width: 80px;">Veiksmai</th>
                                </tr>
                            </thead>
                            <tbody id="items-body">
                                <!-- Rows added via JS -->
                            </tbody>
                        </table>
                    </div>

                    <button type="button" class="btn btn-outline-primary mb-3" id="add-item-btn">+ Pridƒóti eilutƒô</button>

                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <strong>Bendra suma:</strong>
                            <span id="invoice-total">0.00</span> ‚Ç¨
                        </div>
                        <button type="button" class="btn btn-success" id="generate-pdf-btn">
                            üìÑ Generuoti PDF
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Placeholder for future invoices list (could be powered by InstantDB) -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">SƒÖskait≈≥ sƒÖra≈°as</h5>
            </div>
            <div class="card-body">
                <p class="text-muted mb-0">ƒåia ateityje galƒósime rodyti sƒÖskait≈≥ sƒÖra≈°ƒÖ i≈° InstantDB.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Dynamic items table logic
        const itemsBody = document.getElementById('items-body');
        const addItemBtn = document.getElementById('add-item-btn');
        const invoiceTotalEl = document.getElementById('invoice-total');
        const clientSelectEl = document.getElementById('clientSelect');

        // Will be filled from InstantDB (clients)
        window.invoiceClients = [];

        function recalcTotal() {
            let total = 0;
            itemsBody.querySelectorAll('tr').forEach(row => {
                const totalInput = row.querySelector('[name="item_total"]');
                const val = parseFloat(totalInput.value) || 0;
                total += val;
            });
            invoiceTotalEl.textContent = total.toFixed(2);
        }

        function attachRowEvents(row) {
            const qtyInput = row.querySelector('[name="item_qty"]');
            const priceInput = row.querySelector('[name="item_price"]');
            const totalInput = row.querySelector('[name="item_total"]');

            function updateRowTotal() {
                const qty = parseFloat(qtyInput.value) || 0;
                const price = parseFloat(priceInput.value) || 0;
                const rowTotal = qty * price;
                totalInput.value = rowTotal.toFixed(2);
                recalcTotal();
            }

            qtyInput.addEventListener('input', updateRowTotal);
            priceInput.addEventListener('input', updateRowTotal);
        }

        // Public function to add a new item row
        function addItem() {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>
                    <input type="text" class="form-control form-control-sm" name="item_description" placeholder="Prekƒó / paslauga" required>
                </td>
                <td>
                    <input type="number" class="form-control form-control-sm" name="item_qty" min="1" step="1" value="1" required>
                </td>
                <td>
                    <input type="number" class="form-control form-control-sm" name="item_price" min="0" step="0.01" value="0.00" required>
                </td>
                <td>
                    <input type="number" class="form-control form-control-sm" name="item_total" min="0" step="0.01" value="0.00" readonly>
                </td>
                <td class="text-center">
                    <button type="button" class="btn btn-sm btn-danger remove-item-btn">üóëÔ∏è</button>
                </td>
            `;
            itemsBody.appendChild(row);

            // Attach behaviour
            attachRowEvents(row);

            // Remove button
            row.querySelector('.remove-item-btn').addEventListener('click', () => {
                row.remove();
                recalcTotal();
            });
        }

        // Wire button to addItem()
        addItemBtn.addEventListener('click', addItem);

        // Add initial empty row
        addItem();

        async function generatePDF() {
            const form = document.getElementById('invoice-form');
            const clientName = form.querySelector('[name="client_name"]').value.trim();
            const invoiceNumber = form.querySelector('[name="invoice_number"]').value.trim();
            const date = form.querySelector('[name="date"]').value;

            if (!clientName || !invoiceNumber || !date) {
                alert('Pra≈°ome u≈æpildyti Kliento vardƒÖ, SƒÖskaitos numerƒØ ir DatƒÖ.');
                return;
            }

            const items = [];
            itemsBody.querySelectorAll('tr').forEach(row => {
                const description = row.querySelector('[name="item_description"]').value.trim();
                const qty = parseFloat(row.querySelector('[name="item_qty"]').value) || 0;
                const price = parseFloat(row.querySelector('[name="item_price"]').value) || 0;
                const total = parseFloat(row.querySelector('[name="item_total"]').value) || 0;

                if (description && qty > 0 && price >= 0) {
                    items.push({ description, qty, price, total });
                }
            });

            if (items.length === 0) {
                alert('Pra≈°ome pridƒóti bent vienƒÖ eilutƒô sƒÖskaitoje.');
                return;
            }

            const payload = {
                client_name: clientName,
                invoice_number: invoiceNumber,
                date: date,
                items: items
            };

            try {
                const response = await fetch('/api/generate-pdf', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    let errText = 'Ne≈æinoma klaida';
                    try {
                        const errData = await response.json();
                        errText = errData.error || errText;
                    } catch (_) {}
                    alert('Klaida generuojant PDF: ' + errText);
                    return;
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = (invoiceNumber || 'invoice') + '.pdf';
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);
            } catch (error) {
                console.error('PDF generation error:', error);
                alert('Nepavyko sugeneruoti PDF: ' + (error.message || 'ne≈æinoma klaida'));
            }
        }

        document.getElementById('generate-pdf-btn').addEventListener('click', generatePDF);
    </script>

    <!-- InstantDB integration (invoices + clients for dropdown) -->
    <script type="module">
      import { init, tx, id } from 'https://js.instantdb.com/v0.14.3/api.js';

      const APP_ID = 'ad4539a9-2114-44bb-a2f4-524d57448deb';

      let db;
      try {
          db = init({ appId: APP_ID });
          window.db = db;
          window.tx = tx;
          window.id = id;
          console.log("‚úÖ InstantDB (invoices) prisijungƒó");
      } catch (e) {
          console.error("Klaida jungiantis prie InstantDB (invoices):", e);
      }

      // Subscribe to clients to populate dropdown
      if (db) {
          db.subscribeQuery({ clients: {} }, (resp) => {
              if (resp.error) {
                  console.error("Klaida gaunant klientus sƒÖskaitoms:", resp.error);
                  return;
              }
              const clients = resp.data.clients || [];
              window.invoiceClients = clients;

              const select = document.getElementById('clientSelect');
              if (!select) return;

              // Reset options
              select.innerHTML = '<option value=\"\">--- Pasirinkti klientƒÖ ---</option>';

              clients.forEach(c => {
                  const opt = document.createElement('option');
                  opt.value = c.id;
                  opt.textContent = c.name || '(be pavadinimo)';
                  opt.dataset.address = c.address || '';
                  opt.dataset.code = c.code || '';
                  opt.dataset.vat = c.vat_code || '';
                  select.appendChild(opt);
              });

              // Attach change handler once
              if (!select.dataset.bound) {
                  select.addEventListener('change', () => {
                      const selectedId = select.value;
                      if (!selectedId) return;
                      const client = clients.find(c => c.id === selectedId);
                      const form = document.getElementById('invoice-form');
                      if (!form || !client) return;

                      const clientNameInput = form.querySelector('[name=\"client_name\"]');
                      if (clientNameInput) {
                          clientNameInput.value = client.name || '';
                      }
                  });
                  select.dataset.bound = 'true';
              }
          });
      }
    </script>
</body>
