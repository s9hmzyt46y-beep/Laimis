<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisijungimas - Mano Startuolis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .login-card h1 {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
            text-align: center;
        }
        .login-card .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }
        .login-card .brand {
            font-size: 48px;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
            font-size: 16px;
        }
        .btn-login:hover {
            background: linear-gradient(135deg, #5a6fd6 0%, #6a4190 100%);
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="brand">ðŸš€</div>
        <h1>Prisijungti prie Sistemos</h1>
        <p class="subtitle">Mano Startuolis Apskaita</p>
        
        <form id="login-form">
            <div class="mb-4">
                <label for="username" class="form-label">Vartotojo vardas</label>
                <input type="text" 
                       class="form-control form-control-lg" 
                       id="username" 
                       name="username" 
                       placeholder="Ä®veskite savo vardÄ…"
                       required
                       autofocus>
            </div>
            <button type="submit" class="btn btn-primary btn-login w-100">
                Prisijungti
            </button>
        </form>
    </div>

    <script>
        // Check if already logged in
        const existingUser = localStorage.getItem('currentUser');
        if (existingUser) {
            window.location.href = '/dashboard';
        }

        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            
            if (!username) {
                alert('PraÅ¡ome Ä¯vesti vartotojo vardÄ….');
                return;
            }
            
            // Save username to localStorage
            localStorage.setItem('currentUser', username);
            
            // Redirect to dashboard
            window.location.href = '/dashboard';
        });
    </script>
</body>
</html>
