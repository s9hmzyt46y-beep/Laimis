<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisijungimas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { max-width: 420px; width: 100%; }
        #status { font-size: 12px; padding: 8px; border-radius: 4px; margin-top: 15px; text-align: center; }
        .status-loading { background: #fff3cd; color: #856404; }
        .status-ok { background: #d4edda; color: #155724; }
        .status-error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="card shadow p-4">
        <h3 class="text-center mb-4">üöÄ Mano Startuolis</h3>
        
        <!-- LOGIN FORM -->
        <div id="loginForm">
            <h5 class="text-center mb-3">Prisijungimas</h5>
            <div class="mb-3">
                <label class="form-label">El. pa≈°tas</label>
                <input type="email" id="loginEmail" class="form-control" placeholder="jusu@email.com">
            </div>
            <div class="mb-3">
                <label class="form-label">Slapta≈æodis</label>
                <input type="password" id="loginPassword" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button type="button" id="btnLogin" class="btn btn-primary w-100 mb-3">üîê Prisijungti</button>
            <div class="text-center">
                <span>Neturite paskyros? </span>
                <button type="button" id="showRegister" class="btn btn-link p-0">Registruotis</button>
            </div>
        </div>
        
        <!-- REGISTER FORM -->
        <div id="registerForm" style="display: none;">
            <h5 class="text-center mb-3">Registracija</h5>
            <div class="mb-3">
                <label class="form-label">El. pa≈°tas</label>
                <input type="email" id="regEmail" class="form-control" placeholder="jusu@email.com">
            </div>
            <div class="mb-3">
                <label class="form-label">Slapta≈æodis</label>
                <input type="password" id="regPassword" class="form-control" placeholder="Min. 6 simboliai">
            </div>
            <div class="mb-3">
                <label class="form-label">Pakartokite slapta≈æodƒØ</label>
                <input type="password" id="regPassword2" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button type="button" id="btnRegister" class="btn btn-success w-100 mb-3">‚úÖ Registruotis</button>
            <div class="text-center">
                <span>Jau turite paskyrƒÖ? </span>
                <button type="button" id="showLogin" class="btn btn-link p-0">Prisijungti</button>
            </div>
        </div>
        
        <div id="status" class="status-loading">‚è≥ Kraunama...</div>
    </div>

<script type="module">
// Status helper
function setStatus(msg, type) {
    const el = document.getElementById('status');
    if (el) {
        el.textContent = msg;
        el.className = 'status-' + type;
    }
}

// Main
(async function() {
    try {
        setStatus('üì¶ Jungiamƒós...', 'loading');
        
        const { init } = await import('https://esm.sh/@instantdb/core');
        const db = init({ appId: 'ad4539a9-2114-44bb-a2f4-524d57448deb' });
        
        setStatus('‚úÖ Paruo≈°ta!', 'ok');
        
        // Check if already logged in
        db.subscribeAuth((auth) => {
            if (auth && auth.user) {
                setStatus('‚úÖ Prisijungƒôs: ' + auth.user.email, 'ok');
                localStorage.setItem('currentUser', auth.user.email);
                window.location.href = '/dashboard';
            }
        });
        
        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        
        // Toggle to Register
        document.getElementById('showRegister').addEventListener('click', function() {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            setStatus('üìù U≈æpildykite registracijos formƒÖ', 'ok');
        });
        
        // Toggle to Login
        document.getElementById('showLogin').addEventListener('click', function() {
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
            setStatus('‚úÖ Paruo≈°ta!', 'ok');
        });
        
        // LOGIN
        document.getElementById('btnLogin').addEventListener('click', async function() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                return alert('ƒÆveskite el. pa≈°tƒÖ ir slapta≈æodƒØ!');
            }
            
            this.disabled = true;
            this.textContent = '‚è≥ Jungiamasi...';
            setStatus('üîÑ Tikrinama...', 'loading');
            
            try {
                await db.auth.signInWithCredential({ email, password });
                setStatus('‚úÖ Prisijungta!', 'ok');
                localStorage.setItem('currentUser', email);
                window.location.href = '/dashboard';
            } catch (e) {
                console.error('Login error:', e);
                const msg = e.body?.message || e.message || 'Neteisingi prisijungimo duomenys';
                setStatus('‚ùå ' + msg, 'error');
                alert('Klaida: ' + msg);
                this.disabled = false;
                this.textContent = 'üîê Prisijungti';
            }
        });
        
        // REGISTER
        document.getElementById('btnRegister').addEventListener('click', async function() {
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value;
            const password2 = document.getElementById('regPassword2').value;
            
            if (!email || !password) {
                return alert('ƒÆveskite el. pa≈°tƒÖ ir slapta≈æodƒØ!');
            }
            
            if (password.length < 6) {
                return alert('Slapta≈æodis turi b≈´ti bent 6 simboli≈≥!');
            }
            
            if (password !== password2) {
                return alert('Slapta≈æod≈æiai nesutampa!');
            }
            
            this.disabled = true;
            this.textContent = '‚è≥ Registruojama...';
            setStatus('üîÑ Kuriama paskyra...', 'loading');
            
            try {
                await db.auth.signUp({ email, password });
                setStatus('‚úÖ Paskyra sukurta!', 'ok');
                localStorage.setItem('currentUser', email);
                window.location.href = '/dashboard';
            } catch (e) {
                console.error('Register error:', e);
                const msg = e.body?.message || e.message || 'Registracijos klaida';
                setStatus('‚ùå ' + msg, 'error');
                alert('Klaida: ' + msg);
                this.disabled = false;
                this.textContent = '‚úÖ Registruotis';
            }
        });
        
        // Enter key handlers
        document.getElementById('loginPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') document.getElementById('btnLogin').click();
        });
        document.getElementById('regPassword2').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') document.getElementById('btnRegister').click();
        });
        
    } catch (err) {
        setStatus('‚ùå KLAIDA: ' + err.message, 'error');
        console.error('FATAL:', err);
    }
})();
</script>
</body>
</html>
