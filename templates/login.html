<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisijungimas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
        <h3 class="text-center mb-4">Prisijungimas</h3>

        <div id="step-1">
            <div class="mb-3">
                <label class="form-label">El. paštas</label>
                <input type="email" id="email-input" class="form-control" placeholder="pvz@imone.lt">
            </div>
            <button type="button" id="send-btn" class="btn btn-primary w-100">Gauti kodą</button>
        </div>

        <div id="step-2" style="display: none;">
            <div class="alert alert-success">Kodas išsiųstas!</div>
            <div class="mb-3">
                <label class="form-label">6 skaičių kodas</label>
                <input type="text" id="code-input" class="form-control" placeholder="123456">
            </div>
            <button type="button" id="verify-btn" class="btn btn-success w-100">Prisijungti</button>
        </div>
    </div>

    <script type="module">
        import { init } from 'https://js.instantdb.com/v0.14.3/api.js';

        // JŪSŲ TIKRAS ID (Įsitikinkite, kad jis teisingas)
        const APP_ID = 'ad4539a9-2114-44bb-a2f4-524d57448deb';

        console.log("Bandome inicijuoti DB...");
        
        try {
            const db = init({ appId: APP_ID });
            window.db = db; // Debugging
            console.log("DB Inicijuota sėkmingai");
        } catch (e) {
            alert("KLAIDA: Nepavyko inicijuoti DB. Patikrinkite konsolę.");
            console.error(e);
        }

        // Mygtukas 1: Gauti kodą
        document.getElementById('send-btn').addEventListener('click', async () => {
            const email = document.getElementById('email-input').value;
            if (!email) return alert("Įveskite el. paštą!");

            const btn = document.getElementById('send-btn');
            const originalText = btn.innerText;
            btn.innerText = "Siunčiama...";
            btn.disabled = true;

            try {
                console.log("Siunčiame kodą į:", email);
                await window.db.auth.sendMagicCode({ email });
                console.log("Kodas išsiųstas!");
                
                document.getElementById('step-1').style.display = 'none';
                document.getElementById('step-2').style.display = 'block';
            } catch (err) {
                console.error("Klaida siunčiant:", err);
                alert("KLAIDA: " + (err.body ? err.body.message : err.message));
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });

        // Mygtukas 2: Prisijungti
        document.getElementById('verify-btn').addEventListener('click', async () => {
            const email = document.getElementById('email-input').value;
            const code = document.getElementById('code-input').value;

            try {
                await window.db.auth.verifyMagicCode({ email, code });
                window.location.href = '/dashboard';
            } catch (err) {
                alert("Blogas kodas arba klaida: " + err.message);
            }
        });
    </script>
</body>
</html>
