<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisijungimas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { max-width: 400px; width: 100%; }
        #status { font-size: 12px; padding: 8px; border-radius: 4px; margin-top: 15px; }
        .status-loading { background: #fff3cd; color: #856404; }
        .status-ok { background: #d4edda; color: #155724; }
        .status-error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="card shadow p-4">
        <h3 class="text-center mb-4">ğŸš€ Prisijungimas</h3>
        
        <div id="step1">
            <div class="mb-3">
                <label class="form-label">El. paÅ¡tas</label>
                <input type="email" id="email" class="form-control" placeholder="jusu@email.com">
            </div>
            <button id="btnSend" class="btn btn-primary w-100">ğŸ“§ Gauti kodÄ…</button>
        </div>
        
        <div id="step2" style="display:none;">
            <div class="alert alert-info">Kodas iÅ¡siÅ³stas! Patikrinkite paÅ¡tÄ….</div>
            <div class="mb-3">
                <label class="form-label">Kodas (6 skaitmenys)</label>
                <input type="text" id="code" class="form-control text-center" maxlength="6" style="font-size:20px;letter-spacing:5px;">
            </div>
            <button id="btnVerify" class="btn btn-success w-100">ğŸ” Prisijungti</button>
            <button id="btnBack" class="btn btn-link w-100">â† Atgal</button>
        </div>
        
        <div id="status" class="status-loading">â³ Kraunama...</div>
    </div>

<script type="module">
// === STATUS HELPER ===
function setStatus(msg, type) {
    const el = document.getElementById('status');
    el.textContent = msg;
    el.className = 'status-' + type;
}

// === MAIN ===
(async function() {
    try {
        setStatus('ğŸ“¦ Krauname InstantDB...', 'loading');
        
        // Dynamic import with error catching
        const { init } = await import('https://esm.sh/@instantdb/core');
        
        setStatus('ğŸ”Œ JungiamÄ—s prie DB...', 'loading');
        
        const db = init({ appId: 'ad4539a9-2114-44bb-a2f4-524d57448deb' });
        
        setStatus('âœ… ParuoÅ¡ta! Ä®veskite el. paÅ¡tÄ….', 'ok');
        
        // Check if already logged in
        db.subscribeAuth((auth) => {
            if (auth && auth.user) {
                setStatus('âœ… Jau prisijungÄ™s: ' + auth.user.email, 'ok');
                localStorage.setItem('currentUser', auth.user.email);
                window.location.href = '/dashboard';
            }
        });
        
        // Elements
        const email = document.getElementById('email');
        const code = document.getElementById('code');
        const btnSend = document.getElementById('btnSend');
        const btnVerify = document.getElementById('btnVerify');
        const btnBack = document.getElementById('btnBack');
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        
        let savedEmail = '';
        
        // SEND CODE
        btnSend.onclick = async function() {
            const emailVal = email.value.trim();
            if (!emailVal) return alert('Ä®veskite el. paÅ¡tÄ…!');
            
            savedEmail = emailVal;
            btnSend.disabled = true;
            btnSend.textContent = 'â³ SiunÄiama...';
            setStatus('ğŸ“¤ SiunÄiame kodÄ…...', 'loading');
            
            try {
                await db.auth.sendMagicCode({ email: emailVal });
                setStatus('âœ… Kodas iÅ¡siÅ³stas Ä¯: ' + emailVal, 'ok');
                step1.style.display = 'none';
                step2.style.display = 'block';
                code.focus();
            } catch (e) {
                setStatus('âŒ Klaida: ' + (e.body?.message || e.message), 'error');
                alert('Klaida: ' + (e.body?.message || e.message));
            }
            
            btnSend.disabled = false;
            btnSend.textContent = 'ğŸ“§ Gauti kodÄ…';
        };
        
        // VERIFY CODE
        btnVerify.onclick = async function() {
            const codeVal = code.value.trim();
            if (!codeVal || codeVal.length !== 6) return alert('Ä®veskite 6 skaitmenÅ³ kodÄ…!');
            
            btnVerify.disabled = true;
            btnVerify.textContent = 'â³ Tikrinama...';
            setStatus('ğŸ” Tikriname kodÄ…...', 'loading');
            
            try {
                await db.auth.signInWithMagicCode({ email: savedEmail, code: codeVal });
                setStatus('âœ… Prisijungta!', 'ok');
                localStorage.setItem('currentUser', savedEmail);
                window.location.href = '/dashboard';
            } catch (e) {
                setStatus('âŒ Blogas kodas', 'error');
                alert('Blogas kodas! Bandykite dar kartÄ….');
                btnVerify.disabled = false;
                btnVerify.textContent = 'ğŸ” Prisijungti';
            }
        };
        
        // BACK
        btnBack.onclick = function() {
            step1.style.display = 'block';
            step2.style.display = 'none';
            code.value = '';
            setStatus('âœ… ParuoÅ¡ta! Ä®veskite el. paÅ¡tÄ….', 'ok');
        };
        
        // Enter keys
        email.onkeypress = (e) => { if (e.key === 'Enter') btnSend.click(); };
        code.onkeypress = (e) => { if (e.key === 'Enter') btnVerify.click(); };
        code.oninput = () => { code.value = code.value.replace(/\D/g, '').slice(0, 6); };
        
    } catch (err) {
        setStatus('âŒ KRITINÄ– KLAIDA: ' + err.message, 'error');
        console.error('FATAL:', err);
    }
})();
</script>
</body>
</html>
