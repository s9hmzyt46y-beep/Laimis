<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisijungimas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { max-width: 420px; width: 100%; }
        #status { font-size: 12px; padding: 8px; border-radius: 4px; margin-top: 15px; text-align: center; }
        .status-loading { background: #fff3cd; color: #856404; }
        .status-ok { background: #d4edda; color: #155724; }
        .status-error { background: #f8d7da; color: #721c24; }
        .toggle-link { cursor: pointer; color: #667eea; text-decoration: underline; }
        .toggle-link:hover { color: #764ba2; }
    </style>
</head>
<body>
    <div class="card shadow p-4">
        <h3 class="text-center mb-4">ğŸš€ Mano Startuolis</h3>
        
        <!-- LOGIN FORM -->
        <div id="loginForm">
            <h5 class="text-center mb-3">Prisijungimas</h5>
            <div class="mb-3">
                <label class="form-label">El. paÅ¡tas</label>
                <input type="email" id="loginEmail" class="form-control" placeholder="jusu@email.com">
            </div>
            <div class="mb-3">
                <label class="form-label">SlaptaÅ¾odis</label>
                <input type="password" id="loginPassword" class="form-control" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
            </div>
            <button id="btnLogin" class="btn btn-primary w-100 mb-3">ğŸ” Prisijungti</button>
            <p class="text-center mb-0">
                Neturite paskyros? <span class="toggle-link" id="showRegister">Registruotis</span>
            </p>
        </div>
        
        <!-- REGISTER FORM -->
        <div id="registerForm" style="display: none;">
            <h5 class="text-center mb-3">Registracija</h5>
            <div class="mb-3">
                <label class="form-label">El. paÅ¡tas</label>
                <input type="email" id="regEmail" class="form-control" placeholder="jusu@email.com">
            </div>
            <div class="mb-3">
                <label class="form-label">SlaptaÅ¾odis</label>
                <input type="password" id="regPassword" class="form-control" placeholder="Min. 6 simboliai">
            </div>
            <div class="mb-3">
                <label class="form-label">Pakartokite slaptaÅ¾odÄ¯</label>
                <input type="password" id="regPassword2" class="form-control" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
            </div>
            <button id="btnRegister" class="btn btn-success w-100 mb-3">âœ… Registruotis</button>
            <p class="text-center mb-0">
                Jau turite paskyrÄ…? <span class="toggle-link" id="showLogin">Prisijungti</span>
            </p>
        </div>
        
        <div id="status" class="status-loading">â³ Kraunama...</div>
    </div>

<script type="module">
// Status helper
function setStatus(msg, type) {
    const el = document.getElementById('status');
    el.textContent = msg;
    el.className = 'status-' + type;
}

// Main
(async function() {
    try {
        setStatus('ğŸ“¦ JungiamÄ—s...', 'loading');
        
        const { init } = await import('https://esm.sh/@instantdb/core');
        const db = init({ appId: 'ad4539a9-2114-44bb-a2f4-524d57448deb' });
        
        setStatus('âœ… ParuoÅ¡ta!', 'ok');
        
        // Check if already logged in
        db.subscribeAuth((auth) => {
            if (auth && auth.user) {
                setStatus('âœ… PrisijungÄ™s: ' + auth.user.email, 'ok');
                localStorage.setItem('currentUser', auth.user.email);
                window.location.href = '/dashboard';
            }
        });
        
        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const showRegister = document.getElementById('showRegister');
        const showLogin = document.getElementById('showLogin');
        const btnLogin = document.getElementById('btnLogin');
        const btnRegister = document.getElementById('btnRegister');
        
        // Toggle forms
        showRegister.onclick = () => {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            setStatus('âœ… UÅ¾pildykite registracijos formÄ…', 'ok');
        };
        
        showLogin.onclick = () => {
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
            setStatus('âœ… ParuoÅ¡ta!', 'ok');
        };
        
        // LOGIN
        btnLogin.onclick = async () => {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                return alert('Ä®veskite el. paÅ¡tÄ… ir slaptaÅ¾odÄ¯!');
            }
            
            btnLogin.disabled = true;
            btnLogin.textContent = 'â³ Jungiamasi...';
            setStatus('ğŸ”„ Tikrinama...', 'loading');
            
            try {
                await db.auth.signInWithCredential({ email, password });
                setStatus('âœ… Prisijungta!', 'ok');
                localStorage.setItem('currentUser', email);
                window.location.href = '/dashboard';
            } catch (e) {
                console.error('Login error:', e);
                const msg = e.body?.message || e.message || 'Neteisingi prisijungimo duomenys';
                setStatus('âŒ ' + msg, 'error');
                alert('Klaida: ' + msg);
                btnLogin.disabled = false;
                btnLogin.textContent = 'ğŸ” Prisijungti';
            }
        };
        
        // REGISTER
        btnRegister.onclick = async () => {
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value;
            const password2 = document.getElementById('regPassword2').value;
            
            if (!email || !password) {
                return alert('Ä®veskite el. paÅ¡tÄ… ir slaptaÅ¾odÄ¯!');
            }
            
            if (password.length < 6) {
                return alert('SlaptaÅ¾odis turi bÅ«ti bent 6 simboliÅ³!');
            }
            
            if (password !== password2) {
                return alert('SlaptaÅ¾odÅ¾iai nesutampa!');
            }
            
            btnRegister.disabled = true;
            btnRegister.textContent = 'â³ Registruojama...';
            setStatus('ğŸ”„ Kuriama paskyra...', 'loading');
            
            try {
                await db.auth.signUp({ email, password });
                setStatus('âœ… Paskyra sukurta! Prisijungiama...', 'ok');
                localStorage.setItem('currentUser', email);
                window.location.href = '/dashboard';
            } catch (e) {
                console.error('Register error:', e);
                const msg = e.body?.message || e.message || 'Registracijos klaida';
                setStatus('âŒ ' + msg, 'error');
                alert('Klaida: ' + msg);
                btnRegister.disabled = false;
                btnRegister.textContent = 'âœ… Registruotis';
            }
        };
        
        // Enter key handlers
        document.getElementById('loginPassword').onkeypress = (e) => {
            if (e.key === 'Enter') btnLogin.click();
        };
        document.getElementById('regPassword2').onkeypress = (e) => {
            if (e.key === 'Enter') btnRegister.click();
        };
        
    } catch (err) {
        setStatus('âŒ KLAIDA: ' + err.message, 'error');
        console.error('FATAL:', err);
    }
})();
</script>
</body>
</html>
