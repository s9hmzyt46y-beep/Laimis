<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisijungimas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { max-width: 420px; width: 100%; }
        #status { font-size: 13px; padding: 10px; border-radius: 6px; margin-top: 15px; text-align: center; }
        .status-loading { background: #fff3cd; color: #856404; }
        .status-ok { background: #d4edda; color: #155724; }
        .status-error { background: #f8d7da; color: #721c24; }
        .code-input { font-size: 28px; letter-spacing: 10px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card shadow p-4">
        <h3 class="text-center mb-2">ğŸš€ Mano Startuolis</h3>
        <p class="text-center text-muted mb-4">Prisijungimas per el. paÅ¡tÄ…</p>
        
        <!-- STEP 1: Email -->
        <div id="step1">
            <div class="mb-3">
                <label class="form-label">El. paÅ¡to adresas</label>
                <input type="email" id="email" class="form-control form-control-lg" placeholder="jusu@email.com">
            </div>
            <button type="button" id="btnSend" class="btn btn-primary btn-lg w-100">
                ğŸ“§ Gauti prisijungimo kodÄ…
            </button>
            <p class="text-center text-muted mt-3 small">
                KodÄ… gausite Ä¯ el. paÅ¡tÄ… per kelias sekundes
            </p>
        </div>
        
        <!-- STEP 2: Code -->
        <div id="step2" style="display: none;">
            <div class="alert alert-success">
                âœ… Kodas iÅ¡siÅ³stas Ä¯ <strong id="sentEmail"></strong>
            </div>
            <div class="mb-3">
                <label class="form-label">6 skaitmenÅ³ kodas</label>
                <input type="text" id="code" class="form-control code-input" placeholder="000000" maxlength="6">
            </div>
            <button type="button" id="btnVerify" class="btn btn-success btn-lg w-100">
                ğŸ” Prisijungti
            </button>
            <button type="button" id="btnBack" class="btn btn-link w-100 mt-2">
                â† Ä®vesti kitÄ… el. paÅ¡tÄ…
            </button>
        </div>
        
        <div id="status" class="status-loading">â³ Jungiamasi...</div>
    </div>

<script type="module">
function setStatus(msg, type) {
    const el = document.getElementById('status');
    if (el) { el.textContent = msg; el.className = 'status-' + type; }
}

(async function() {
    try {
        setStatus('ğŸ“¦ Kraunama...', 'loading');
        
        const { init } = await import('https://esm.sh/@instantdb/core');
        const db = init({ appId: 'ad4539a9-2114-44bb-a2f4-524d57448deb' });
        
        setStatus('âœ… Ä®veskite el. paÅ¡tÄ…', 'ok');
        
        // Check if already logged in
        db.subscribeAuth((auth) => {
            if (auth && auth.user) {
                localStorage.setItem('currentUser', auth.user.email);
                window.location.href = '/dashboard';
            }
        });
        
        let userEmail = '';
        
        // Elements
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const emailInput = document.getElementById('email');
        const codeInput = document.getElementById('code');
        const sentEmailSpan = document.getElementById('sentEmail');
        
        // Send Code
        document.getElementById('btnSend').addEventListener('click', async function() {
            const email = emailInput.value.trim();
            if (!email) return alert('Ä®veskite el. paÅ¡to adresÄ…!');
            if (!email.includes('@')) return alert('Neteisingas el. paÅ¡to formatas!');
            
            userEmail = email;
            this.disabled = true;
            this.textContent = 'â³ SiunÄiama...';
            setStatus('ğŸ“¤ SiunÄiame kodÄ…...', 'loading');
            
            try {
                await db.auth.sendMagicCode({ email });
                sentEmailSpan.textContent = email;
                step1.style.display = 'none';
                step2.style.display = 'block';
                codeInput.focus();
                setStatus('âœ… Patikrinkite el. paÅ¡tÄ…!', 'ok');
            } catch (e) {
                console.error('Send error:', e);
                setStatus('âŒ ' + (e.body?.message || e.message), 'error');
                alert('Klaida: ' + (e.body?.message || e.message));
            }
            
            this.disabled = false;
            this.textContent = 'ğŸ“§ Gauti prisijungimo kodÄ…';
        });
        
        // Verify Code
        document.getElementById('btnVerify').addEventListener('click', async function() {
            const code = codeInput.value.trim();
            if (!code || code.length !== 6) return alert('Ä®veskite 6 skaitmenÅ³ kodÄ…!');
            
            this.disabled = true;
            this.textContent = 'â³ Tikrinama...';
            setStatus('ğŸ” Tikriname...', 'loading');
            
            try {
                await db.auth.signInWithMagicCode({ email: userEmail, code });
                setStatus('âœ… Prisijungta!', 'ok');
                localStorage.setItem('currentUser', userEmail);
                window.location.href = '/dashboard';
            } catch (e) {
                console.error('Verify error:', e);
                setStatus('âŒ Blogas kodas', 'error');
                alert('Blogas kodas! Bandykite dar kartÄ….');
                this.disabled = false;
                this.textContent = 'ğŸ” Prisijungti';
            }
        });
        
        // Back button
        document.getElementById('btnBack').addEventListener('click', function() {
            step2.style.display = 'none';
            step1.style.display = 'block';
            codeInput.value = '';
            setStatus('âœ… Ä®veskite el. paÅ¡tÄ…', 'ok');
        });
        
        // Enter key
        emailInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') document.getElementById('btnSend').click(); });
        codeInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') document.getElementById('btnVerify').click(); });
        codeInput.addEventListener('input', function() { this.value = this.value.replace(/\D/g, '').slice(0, 6); });
        
    } catch (err) {
        setStatus('âŒ ' + err.message, 'error');
        console.error('FATAL:', err);
    }
})();
</script>
</body>
</html>
